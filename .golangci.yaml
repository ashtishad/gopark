run:
  concurrency: 4
  timeout: 5m
  issues-exit-code: 2
  tests: false

output:
  print-issued-lines: false
  print-linter-name: true
  uniq-by-line: false
  path-prefix: ""
  sort-results: true

linters:
  disable-all: true

  enable:
    - staticcheck
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - revive
    - stylecheck
    - cyclop
    - prealloc
    - dupl
    - goimports
    - nilnil
    - tagalign
    - gosec
    - asciicheck
    - bodyclose
    - nakedret
    - durationcheck
    - errname
    - exportloopref
    - forcetypeassert
    - goconst
    - gocritic
    - tagliatelle
    - funlen

linters-settings:
  cyclop:
    max-complexity: 14
    package-average: 6.0
    skip-tests: true
  nakedret:
    # Make an issue if func has more lines of code than this setting, and it has naked returns.
    max-func-lines: 30
  wsl:
    allow-cuddle-declarations: true
